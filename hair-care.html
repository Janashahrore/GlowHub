<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liora | Hair Care</title>
  <link rel="stylesheet" href="hair-care.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- HEADER -->
<header>
  <div class="logo">
    <img src="logo.png" alt="Liora Logo">
    <h1 class="Leora">ℒéora</h1>
  </div>

  <nav>
    <a href="#">Skin Care</a>
    <a href="#">Makeup</a>
    <a href="#">Hair Care</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <img src="img/haircare.webp" alt="Hair Care">
  <div class="hero-text">
    <h2>Hair Care Collection</h2>
    <p>Everything your hair needs ✨</p>
  </div>
</section>

<!-- CATEGORY BUTTONS -->
<section class="categories">
  <button onclick="scrollToSection('oils')">Hair Oils</button>
  <button onclick="scrollToSection('masks')">Hair Masks</button>
  <button onclick="scrollToSection('creams')">Hair Creams</button>
  <button onclick="scrollToSection('serums')">Hair Serums</button>
  <button onclick="scrollToSection('dyes')">Hair Dye</button>
  <button onclick="scrollToSection('shampoos')">Shampoos</button>
  <button onclick="scrollToSection('tools')">Hair Tools</button>
</section>

<!-- SECTIONS -->
<section id="oils" class="products-section">
  <h2>Hair Oils</h2>
  <div class="products-grid" id="hairOils"></div>
</section>

<section id="masks" class="products-section">
  <h2>Hair Masks</h2>
  <div class="products-grid" id="hairMasks"></div>
</section>

<section id="creams" class="products-section">
  <h2>Hair Creams</h2>
  <div class="products-grid" id="hairCreams"></div>
</section>

<section id="serums" class="products-section">
  <h2>Hair Serums</h2>
  <div class="products-grid" id="hairSerums"></div>
</section>

<section id="dyes" class="products-section">
  <h2>Hair Dye</h2>
  <div class="products-grid" id="hairDyes"></div>
</section>

<section id="shampoos" class="products-section">
  <h2>Shampoos</h2>
  <div class="products-grid" id="hairShampoos"></div>
</section>

<section id="tools" class="products-section">
  <h2>Hair Tools</h2>
  <div class="products-grid" id="hairTools"></div>
</section>

<script src="hair-care.js"></script>
<div id="toast" class="toast"></div>
</body>
</html>
